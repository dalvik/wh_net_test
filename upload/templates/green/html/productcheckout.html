function isEmail(oEmail) {
	if (oEmail.value.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) != -1){
		oEmail.style.border="#b7daef 1px solid";
		resetErr(oEmail);
		return true;
	}
	else{
		oEmail.style.border="red 1px solid";
		oEmail.nextSibling.style.display = "block";
		//oEmail.focus();
		return false;
	}
}
function checkForm(frm){
	var flag = true;	
	if(frm.nicename.value==""){frm.nicename.nextSibling.style.display="block";flag=false;}	
	if(frm.cellphone.value==""){frm.cellphone.nextSibling.style.display="block";flag=false;}
	flag = isEmail(frm.Email);
	return flag;
}
function resetErr(obj){obj.nextSibling.style.display = "none";return true;}
