<link type="text/css" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/front.css" rel="stylesheet" />
<script type="text/javascript" src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/jquery1.4.2.js"></script>
<script type="text/javascript" src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/front.js"></script>
<script type="text/javascript" src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/productlist_roll.js"></script>

</head>

<body>
{aspcms:top}

<div class="wrap list_wrap singel_wrap">
    {aspcms:template src=userleft.html}
	
	<div class="column_m">
		    <div class="bt">
			    <h4>修改资料</h4><span>您现在的位置：<a href="{aspcms:sitepath}{aspcms:languagepath}">首页</a> &gt; 用户面板 </span>
			</div>
			<div class="nr">
				
				<div class="nr_text">
				  <form method="post" name="" action="?action=update">
    <table border="0" cellpadding="2" cellspacing="0" align="center" width="80%" style="margin-top:20px;">
    <tr>
      <td width="20%" height="28">用户名：</td>
          <td width="80%">[user:username]&nbsp;</td>
    </tr>
        <tr>
          <td height="28">注册时间：</td>
          <td>[user:RegTime]</td>
        </tr>
        <tr>
          <td height="28">上次登录：</td>
          <td>[user:LastLoginTime]</td>
        </tr>
         <tr>
          <td height="28">新密码：</td>
          <td><input name="password" type="password"  style="BORDER: #B7DAEF 1px solid;WIDTH: 120px; height:18px;">*不修改请留空</td>
        </tr>
        
         <tr>
          <td height="28">新密码确认：</td>
          <td><input name="repassword" type="password"  style="BORDER: #B7DAEF 1px solid;WIDTH: 120px; height:18px;"></td>
        </tr>
         <tr>
          <td height="28">真实姓名：</td>
          <td><input type="text" name="TrueName"  style="BORDER: #B7DAEF 1px solid;WIDTH: 120px; height:18px;" size=16 maxlength="50" value="[user:TrueName]"/></td>
        </tr>
         <tr>
          <td height="28">性别：</td>
          <td><input name="Gender" type="radio" value="1" {if:[user:Gender]=1} checked{end if}>男<input name="Gender" type="radio" value="2" {if:[user:Gender]=2} checked{end if}>女</td>
        </tr>
       
        <tr>
          <td height="28">地址：</td>
          <td><input type="text" name="Address"  style="BORDER: #B7DAEF 1px solid;WIDTH: 120px; height:18px;" size=16 maxlength="50" value="[user:Address]" /></td>
        </tr>
        <tr>
          <td height="28">邮编：</td>
          <td><input type="text" name="PostCode"  style="BORDER: #B7DAEF 1px solid;WIDTH: 120px; height:18px;" size=16 maxlength="50" value="[user:PostCode]"/></td>
        </tr>
        <tr>
          <td height="28">电话：</td>
          <td><input type="text" name="Phone"  style="BORDER: #B7DAEF 1px solid;WIDTH: 120px; height:18px;" size=16 maxlength="50" value="[user:Phone]"/></td>
        </tr>
        <tr>
          <td height="28">E-MAIL：</td>
          <td><input type="text" name="Email"  style="BORDER: #B7DAEF 1px solid;WIDTH: 120px; height:18px;" size=16 maxlength="50" value="[user:Email]"/></td>
        </tr>
           <tr>
          <td height="28">QQ：</td>
          <td><input type="text" name="QQ"  style="BORDER: #B7DAEF 1px solid;WIDTH: 120px; height:18px;" size=16 maxlength="50" value="[user:QQ]"/></td>
        </tr>
      
        <tr>
          <td height="28"></td>
          <td><input type="submit" name="Submit"  value="修改" style="BORDER: #B7DAEF 1px solid;color:#0099ff"  />&nbsp;</td>
        </tr>
    </table>
      </form>
				</div>
			</div>
		</div>
		<div class="clearboth"></div>
</div>

{aspcms:foot}
</body>
</html>
