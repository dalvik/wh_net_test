<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<title>搜索-{aspcms:sitetitle}- Powered by ASPCMS V2</title>
<meta name="Keywords" content="{aspcms:sitekeywords}" >
<meta name="Description" content="{aspcms:sitedesc}" >
<META http-equiv=X-UA-Compatible content=IE=EmulateIE7>
<meta name="generator" content="ASPCMS! V2" />
<meta name="author" content="ASPCMS! Team and Chancoo UI Team" />
<meta name="copyright" content="2006-2013 Chancoo Inc." />
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<META content="MSHTML 6.00.3790.4807" name=GENERATOR>
<LINK media=screen href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/style.css" type=text/css rel=stylesheet>
<LINK media=all href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/styles.css" type=text/css rel=stylesheet>
<LINK media=all href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/pagenavi-css.css" type=text/css rel=stylesheet>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/jquery.js" type=text/javascript></SCRIPT>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/jquery.form.js" type=text/javascript></SCRIPT>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/scripts.js" type=text/javascript></SCRIPT>
<SCRIPT type=text/javascript>
	// Navigation Menu
	$(function() {
		$(".menu ul").css({display: "none"}); // Opera Fix
		$(".menu li:first").addClass("homepage");
		$(".menu li").hover(function(){
			$(this).find('ul:first').css({visibility: "visible",display: "none"}).slideDown("normal");
		},function(){
			$(this).find('ul:first').css({visibility: "hidden"});
		});
	});

	// Bookmark
	function bookmark(title, url) {
	  if (document.all)
		window.external.AddFavorite(url, title);
	  else if (window.sidebar)
		window.sidebar.addPanel(title, url, "")
}
</SCRIPT>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/l10n.js" type=text/javascript></SCRIPT>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/comment-reply.js" type=text/javascript></SCRIPT>
</HEAD>

<BODY>
<DIV class=wrapper>
	{aspcms:top}
    <DIV class=banner><img title="{aspcms:sortname}" height="1" alt="{aspcms:sortname}" src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/about-us.jpg" width="1"></DIV>    
    <DIV class=container>
    	<DIV class=containerTop></DIV>
        <DIV class=containerContent>
           
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
   <tr>
      <td height="42" colspan="3">
   <div style="text-align:center; margin-top:20px;">
<form name="find" action="" method="get">
关键词：<input type="text" name="keys" value="{aspcms:keys}"/> 
类型：<select name="searchtype">
	<option value="0" >全部</option>
	<option value="2" {if:{aspcms:searchtype}=2}selected{end if}>文章</option>
	<option value="3" {if:{aspcms:searchtype}=3}selected{end if}>产品</option>
	<option value="4" {if:{aspcms:searchtype}=4}selected{end if}>下载</option>
	<option value="5" {if:{aspcms:searchtype}=5}selected{end if}>招聘</option>
	<option value="6" {if:{aspcms:searchtype}=6}selected{end if}>相册</option>
</select>
<input type="submit" value="搜索"/>
</form>
</div>
      </td>
   </tr>
   <tr>
      <td height="42" colspan="3">
      
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
    {aspcms:searchlist size=10}                
      <tr>
        <td width="6%" height="30" align="center" style="BORDER-bottom: #E7E7E7 1px dashed"><img src="images/arrow_6.gif" width="11" height="11"></td>
        <td width="65%" height="24" style="BORDER-bottom: #E7E7E7 1px dashed">[[searchlist:sortname]]
            <a href="[searchlist:link]" target="_blank" title="[newssearchlist:title]">[searchlist:title len=50]</a>
        </td>
        <td width="29%" style="BORDER-bottom: #E7E7E7 1px dashed"><font color="#999999">[searchlist:date style=yy-m-d]</font></td>
      </tr>       
      <tr>
      <td></td>
        <td height="30" align="left" style="BORDER-bottom: #E7E7E7 1px dashed">[searchlist:desc len=60]</td><td></td>    
      </tr> 
    {/aspcms:searchlist}                
                      
    <tr valign="bottom">
    <td height="50" colspan="3" align="center" >[searchlist:pagenumber len=5]</td>
    </tr>
    </table>
    </td>
    </tr></table>
        </DIV>
    </DIV>
</DIV>
<DIV class=clear></DIV>
{aspcms:foot}
</BODY>
</HTML>
