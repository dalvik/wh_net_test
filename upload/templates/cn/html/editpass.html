<SCRIPT type=text/javascript>
	// Navigation Menu
	$(function() {
		$(".menu ul").css({display: "none"}); // Opera Fix
		$(".menu li:first").addClass("homepage");
		$(".menu li").hover(function(){
			$(this).find('ul:first').css({visibility: "visible",display: "none"}).slideDown("normal");
		},function(){
			$(this).find('ul:first').css({visibility: "hidden"});
		});
	});

	// Bookmark
	function bookmark(title, url) {
	  if (document.all)
		window.external.AddFavorite(url, title);
	  else if (window.sidebar)
		window.sidebar.addPanel(title, url, "")
}
</SCRIPT>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/l10n.js" type=text/javascript></SCRIPT>

<BODY>
<DIV class=wrapper>
	{aspcms:top}
    <DIV class=banner><img title="{aspcms:sortname}" height="1" alt="{aspcms:sortname}" src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/about-us.jpg" width="1"></DIV>    
    <DIV class=container>
    	<DIV class=containerTop></DIV>
        <DIV class=containerContent>
            你的位置：<a href="{aspcms:sitepath}{aspcms:languagepath}">首页</a> >> 修改资料&nbsp;

   <form method="post" name="" action="reg.asp?action=editpass">
    <table border="0" cellpadding="2" cellspacing="0" align="center" width="80%" style="margin-top:20px;">
        <tr>
          <td width="20%" height="28">用户名：</td>
          <td width="80%"><input type="text" name="userName" disabled="disabled" style="BORDER: #B7DAEF 1px solid;WIDTH: 120px; height:18px;" size=16 maxlength="50" value="{aspcms:username}" /></td>
        </tr>
        <tr>
          <td height="28">密  码：</td>
          <td><input type="password" name="userPass"  style="BORDER: #B7DAEF 1px solid;WIDTH: 120px; height:18px;" size=16 maxlength="50" />不填写则不修改密码</td>
        </tr>
        <tr>
          <td height="28">确认密码：</td>
          <td><input type="password" name="reuserPass"  style="BORDER: #B7DAEF 1px solid;WIDTH: 120px; height:18px;" size=16 maxlength="50" /></td>
        </tr>  <tr>
      <td height="28">真实姓名：</td>
      <td><input type="text" name="TrueName"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:linkman]" /></td>
    </tr>
    <tr>
      <td height="28">性别：</td>
      <td>      
        <input type="radio"  value="1" name="Gender" {if:[aspcms:gender]=1} checked {end if}  />男
        <input type="radio" value="0" name="Gender" {if:[aspcms:gender]=0} checked {end if} />女
      </td>
    </tr>
    <tr>
      <td height="28">联系电话：</td>
      <td><input type="text" name="Phone"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:phone]"/></td>
    </tr>
    <tr>
      <td height="28">手机：</td>
      <td><input type="text" name="Mobile"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:mobile]"/></td>
    </tr>
    <tr>
      <td height="28">邮箱：</td>
      <td><input type="text" name="Email"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:email]"/></td>
    </tr>
    <tr>
      <td height="28">QQ：</td>
      <td><input type="text" name="QQ"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:qq]"/></td>
    </tr>
    <tr>
      <td height="28">地址：</td>
      <td><input type="text" name="Address"  style="BORDER: #B7DAEF 1px solid;WIDTH: 300px; height:18px;" size=16 maxlength="50" value="[aspcms:address]"/></td>
    </tr>
    <tr>
      <td height="28">邮政编码：</td>
      <td><input type="text" name="PostCode"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50" value="[aspcms:postcode]"/></td>
    </tr>
        <tr>
          <td height="28"></td>
          <td><input type="submit" name="Submit"  value="修改" style="BORDER: #B7DAEF 1px solid;color:#0099ff"  />&nbsp;<input type="button" value="返回" style="BORDER: #B7DAEF 1px solid;color:#0099ff" onClick="history.go(-1)" /></td>
        </tr>
        
    </table>
      </form>

           
        </DIV>
    </DIV>
</DIV>
<DIV class=clear></DIV>
{aspcms:foot}
