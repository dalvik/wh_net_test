<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<title>{aspcms:sorttitle}-{aspcms:sitetitle}- Powered by ASPCMS V2</title>
<meta name="Keywords" content="{aspcms:sortkeyword}" >
<meta name="Description" content="{aspcms:sortdesc}" >
<META http-equiv=X-UA-Compatible content=IE=EmulateIE7>
<meta name="generator" content="ASPCMS! V2" />
<meta name="author" content="ASPCMS! Team and Chancoo UI Team" />
<meta name="copyright" content="2006-2013 Chancoo Inc." />
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<META content="MSHTML 6.00.3790.4807" name=GENERATOR>
<LINK media=screen href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/style.css" type=text/css rel=stylesheet>
<LINK media=all href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/styles.css" type=text/css rel=stylesheet>
<LINK media=all href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/pagenavi-css.css" type=text/css rel=stylesheet>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/jquery.js" type=text/javascript></SCRIPT>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/jquery.form.js" type=text/javascript></SCRIPT>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/scripts.js" type=text/javascript></SCRIPT>
<SCRIPT type=text/javascript>
	// Navigation Menu
	$(function() {
		$(".menu ul").css({display: "none"}); // Opera Fix
		$(".menu li:first").addClass("homepage");
		$(".menu li").hover(function(){
			$(this).find('ul:first').css({visibility: "visible",display: "none"}).slideDown("normal");
		},function(){
			$(this).find('ul:first').css({visibility: "hidden"});
		});
	});

	// Bookmark
	function bookmark(title, url) {
	  if (document.all)
		window.external.AddFavorite(url, title);
	  else if (window.sidebar)
		window.sidebar.addPanel(title, url, "")
}
</SCRIPT>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/l10n.js" type=text/javascript></SCRIPT>
<SCRIPT src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/comment-reply.js" type=text/javascript></SCRIPT>
</HEAD>

<BODY>
<DIV class=wrapper>
	{aspcms:top}
    <DIV class=banner><img title="{aspcms:sortname}" height="1" alt="{aspcms:sortname}" src="images/about-us.jpg" width="1"></DIV>    
    <DIV class=container>
    	<DIV class=containerTop></DIV>
        <DIV class=containerContent>
            <DIV class=content>
                <DIV class=breadcrumb>当前位置:<a href="{aspcms:sitepath}{aspcms:languagepath}">首页</a>{aspcms:position} &gt; [position:link]{/aspcms:position}</DIV>
                <DIV class="posts single" id=post-2>
<form method="post" name="" action="{aspcms:sitepath}{aspcms:languagepath}productbuy/?action=buy" style=" margin-top:20px;">
<table border="0" cellpadding="2" cellspacing="0" align="center" width="80%">
    <tr>
      <td width="20%" height="28">选中的产品：</td>
      <td width="80%">
      	{aspcms:selectproduct}      
      </td>
    </tr>
    <tr>
    <tr>
      <td width="20%" height="28">订单名称：</td>
      <td width="80%"><input type="text" name="OrderName"  style="BORDER: #B7DAEF 1px solid;WIDTH: 240px; height:18px;" size=16 maxlength="50" value="订购:{aspcms:selectproduct}" /></td>
    </tr>
    <tr>
      <td width="20%" height="28">订购数量：</td>
      <td width="80%"><input type="text" name="num"  style="BORDER: #B7DAEF 1px solid;WIDTH: 60px; height:18px;" size=16 maxlength="50" value="1" /></td>
    </tr>
    <tr>
      <td width="20%" height="28">联系人：</td>
      <td width="80%"><input type="text" name="Linkman"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50" value="[aspcms:linkman]" /></td>
    </tr>

    <tr>
      <td height="28">性别：</td>
      <td>      
        <input type="radio"  value="1" name="Gender" {if:[aspcms:gender]=1} checked {end if}  />男
        <input type="radio" value="0" name="Gender" {if:[aspcms:gender]=0} checked {end if} />女
      </td>
    </tr>	
    <tr>
      <td height="28">联系电话：</td>
      <td><input type="text" name="Phone"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:phone]"/></td>
    </tr>
    <tr>
      <td height="28">手机：</td>
      <td><input type="text" name="Mobile"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:mobile]"/></td>
    </tr>
    <tr>
      <td height="28">邮箱：</td>
      <td><input type="text" name="Email"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:email]"/></td>
    </tr>
    <tr>
      <td height="28">QQ：</td>
      <td><input type="text" name="QQ"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:qq]"/></td>
    </tr>
    <tr>
      <td height="28">地址：</td>
      <td><input type="text" name="Address"  style="BORDER: #B7DAEF 1px solid;WIDTH: 300px; height:18px;" size=16 maxlength="50" value="[aspcms:address]"/></td>
    </tr>
    <tr>
      <td height="28">邮政编码：</td>
      <td><input type="text" name="PostCode"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50" value="[aspcms:postcode]"/></td>
    </tr>
    <tr>
    <tr>
      <td height="28">备注：</td>
      <td><textarea name="Remark" cols="50" rows="6" style="BORDER: #B7DAEF 1px solid;WIDTH: 370px; height:100px;"></textarea>
      
      </td>
    </tr>
    <tr>
      <td height="28">验证码：</td>
      <td><input type="text" name="code"  style="BORDER: #B7DAEF 1px solid;WIDTH: 50px; height:18px;" size=10 maxlength="4" /><a onClick="SeedImg.src='{aspcms:sitepath}{aspcms:languagepath}inc/checkcode.asp'"><img src="{aspcms:sitepath}{aspcms:languagepath}inc/checkcode.asp" id="SeedImg" align="absmiddle" style="cursor:pointer;" border="0" /></a></td>
    </tr>
    <tr>
      <td height="28"></td>
      <td><input type="submit" name="Submit"  value="现在订购" style="BORDER: #B7DAEF 1px solid;color:#0099ff"  /></td>
    </tr>
</table>
</form>
                    <DIV class=clear></DIV>
                </DIV>        
            </DIV>
            {aspcms:template src=left.html}
        </DIV>
    </DIV>
</DIV>
<DIV class=clear></DIV>
{aspcms:foot}
</BODY>
</HTML>
